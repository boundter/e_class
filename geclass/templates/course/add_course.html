{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Neuen Kurs Anlegen{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" id="add_course">

  {% for question in questions %}
    {{ question|safe }}
  {% endfor %}

	<div id="container">
  	<button type="button" id="prevBtn" onclick="nextPrev(-1)">Zur√ºck</button>
  	<button type="button" id="nextBtn" onclick="nextPrev(1)">Weiter</button>
	</div>
  </form>

<script type="text/javascript">
var currentTab = 0;
showTab(currentTab);

function showTab(n) {
  var x = document.getElementsByClassName("tab");
  x[n].style.display = "block";
  if (n == 0) {
    document.getElementById("prevBtn").style.display = "none";
  } else {
    document.getElementById("prevBtn").style.display = "inline";
  }
  if (n == (x.length - 1)) {
    document.getElementById("nextBtn").innerHTML = "Abschicken";
  } else {
    document.getElementById("nextBtn").innerHTML = "Weiter";
  }
}

function nextPrev(n) {
  var x = document.getElementsByClassName("tab");
  if (n == 1 && !validateForm()) return false;
  x[currentTab].style.display = "none";
  currentTab = currentTab + n;
  if (currentTab >= x.length) {
    document.getElementById("add_course").submit();
    return false;
  }
  showTab(currentTab);
}

function validateForm() {
  var valid = true;
  var x = document.getElementsByClassName("tab");
  var y = x[currentTab].getElementsByTagName("input");
  for (var i = 0; i < y.length; ++i) {
    if (!y[i].checkValidity()) {
      y[i].className += "invalid";
      valid = false;
			y[i].scrollIntoView(false);
    }
  }
  return valid;
}
</script>

{% endblock %}
