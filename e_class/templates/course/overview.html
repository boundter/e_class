{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Courses{% endblock %}</h1>
{% endblock %}

{% block content %}
    <table class='course'>
      <caption>Current Courses</caption>
      <tr>
        <th>Name</th>
      </tr>
    {% for course in courses %}
      <tr>
        <td>{{ course['name'] }}</td>
      </tr>
    {% endfor %}
    </table>
{% endblock %}}
